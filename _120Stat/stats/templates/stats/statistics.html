{% extends "stats/header.html" %} {% block content %}

<div id="players">
	{% for k,v in players.items %}
	<div class="player">

		<table>
			<caption>
				<b>{{k}}</b>
			</caption>

			{% for statistic in v %}
			<tr>
				{% for field in statistic %}
				<td>{{field}}</td>
				{% endfor %}
			</tr>

			{% endfor %}
		</table>
	</div>
	{% endfor %}
</div>

{% endblock %}
